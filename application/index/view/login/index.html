<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <style>
        #dingwei{
            position:relative;
            margin-top:0px;
            /*position:relative;*/

    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="__STATIC__/index/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="__STATIC__/index/css/login.css">

    <title>U袋网 - 登录1</title>
</head>
<body>
    <div class="public-head-layout container">
        <a class="logo" href="{:url('index/index')}"><img src="__STATIC__/index/images/icons/logo.jpg" alt="U袋网" class="cover"></a>
    </div>
    <div style="background:url(__STATIC__/index/images/login_bg.jpg) no-repeat center center; ">
        <div class="login-layout container">
            <div class="form-box login" id="login">
                <div class="tabs-nav">
                    <h2>欢迎登录U袋网平台</h2>
                </div>
                <div class="tabs_container">
                    <form class="tabs_form" action="javascript:;" method="post" id="login_form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span  aria-hidden="true">手机号</span>
                                </div>
                                <input class="form-control phone" name="phone" id="login_phone" required placeholder="请输入手机号" maxlength="11" autocomplete="off" type="text"pattern="^1[3-9]{1}[0-9]{9}$">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span  aria-hidden="true">密码：</span>
                                </div>
                                <input  class="form-control password" name="pass" id="login_pwd" placeholder="请输入密码" autocomplete="off" type="password" >

                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                            </label>
                            <a href="{:url('login/ftp')}" class="pull-right" id="resetpwd">忘记密码？</a>
                        </div>
                        <!-- 错误信息 -->
                        <div class="form-group">
                            <div class="error_msg" id="login_error">
                                <!-- 错误信息 范例html
                                <div class="alert alert-warning alert-dismissible fade in" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <strong>密码错误</strong> 请重新输入密码
                                </div>
                                 -->
                            </div>
                        </div>
                        <input class="btn btn-large btn-primary btn-lg btn-block submit" id="login_submit" type="submit" value="登陆"><br>
                        <p class="text-center">没有账号？<a href="{:url('login/register')}" id="register">免费注册</a></p>
                    </form>
                    </div>
                </div>
            </div>
            <script src="__STATIC__/index/js/jquery-1.8.3.min.js"></script>
            <script>
                $.post("{:url('login/xin')}",function(data) {
                /*optional stuff to do after success */
                // alert(data);
                if (data!=null) {
                    $("#login_phone").val(data);
                }

                 });
                $("#login").show();
                $("#login_form").submit(function(event) {
                    /* Act on the event */
                    var formdata =$("#login_form").serialize();
                    console.log(formdata);
                    // alert(1234);
                    $.post("{:url('login/loginif')}", {formdata:formdata}, function(data) {
                        // alert(data);
                        /*optional stuff to do after success */
                        if (data=="null") {
                            alert("该手机号尚未注册");
                        }else if(data==1){
                            alert("手机号或密码错误");
                        }else if(data==2){
                            alert("该账号已被冻结");
                        }else{
                            alert("欢迎回来");
                            location.href="{:url('index/index')}";
                        }
                    });

                    return false;
                });
                /* $("#login_submit").click(function(event) {
                //     Act on the event

                        // alert(data);
                        optional stuff to do after success

                            alert("该手机号尚未注册");
                        }else if(data==1){
                            alert("手机号或密码错误");
                        }else{
                            alert("欢迎回来");
                        }
                    });
                });*/
            </script>
        </div>
    </div>
