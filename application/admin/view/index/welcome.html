<html class="x-admin-sm">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="__STATIC__/admin/css/font.css">
        <link rel="stylesheet" href="__STATIC__/admin/css/xadmin.css">
        <script src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="__STATIC__/admin/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    <script>
        // setInterval("go()",1000);
        // function go(){
        //     document.getElementById('myclock').innerHTML = new Date().toLocaleString();
        // }
        setInterval("showTime()",1000);
        function showTime()
        {
           var obj,date;
           obj = new Date();
           date = obj.getYear()<1900?(1900+obj.getYear()+" 年 "):obj.getYear()+" 年 ";
           date += obj.getMonth()+1+" 月 ";
           date += obj.getDate()+" 日 ";
           date += obj.getHours()+" 点 ";
           date += obj.getMinutes()+" 分 ";
           date += obj.getSeconds()+" 秒 ";
           document.getElementById("myclock").innerHTML = "当前时间 ： "+date;
        }
    </script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <blockquote class="layui-elem-quote">
                                欢迎{$Think.session.admin.work==1?'超级管理员':'普通管理员'}：
                                <span class="x-red" style="font-size:24px;color:black;">
                                     {$Think.session.admin.adminname} 
                                </span>
                                <span id="myclock" style="margin-left:15px">
                                    当前时间:
                                </span>
                                
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
